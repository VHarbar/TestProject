<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div class="text-center mb-5">
    <img src="assets/images/hyper.svg" alt="Image" height="50" class="mb-3">
    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create  NOT today!</a>
  </div>

  <div [formGroup]="loginForm">
    <label for="surname1" class="block text-900 font-medium mb-2">Surname</label>
    <input id="surname1" type="text"
           placeholder="Your surname"
           [formControl]="loginForm.controls.surname"
           formControlName="surname"
           pInputText class="w-full mb-3">

    <label for="password1" class="block text-900 font-medium mb-2">Password</label>
    <input id="password1" type="password"
           placeholder="Password"
           [formControl]="loginForm.controls.password"
           formControlName="password"
           pInputText class="w-full mb-3">

    <div class="flex align-items-center justify-content-between mb-6">
      <div class="flex align-items-center">
        <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
        <label for="rememberme1">Remember me</label>
      </div>
      <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
    </div>

    <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="login()" [disabled]="!loginForm.valid"></button>
  </div>
</div>
